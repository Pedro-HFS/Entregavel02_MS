<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<header> </header>
<body>
	<nav th:replace="~{menu :: nav}"></nav>

	<div class="container mt-3 position-relative p-4">
		<a type="button" class="btn btn-primary center position-absolute top- start-50 translate-middle mt-1" href='/operador/criar'>Criar
			tarefa</a>
		<h3 class="mt-5" >Cadastro de Tarefas</h3>
		<table id="tbOperador" class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>Nome Operador</th>
					<th>Tarefa</th>
					<th>Status Tarefa</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="operador : ${listarOperador}">
					<td th:text="${operador.getNome_operador()}">Operador</td>
					<td th:text="${operador.getTarefa()}">Tarefa</td>
					<td th:text="${operador.getStatus_tarefa()}">Status Tarefa</td>

					<td><a
						th:href="@{/operador/{operadorId}(operadorId = ${operador.id})}"
						class="btn btn-info"> Informações</a> <a
						th:href="@{/operador/{operadorId}/editar(operadorId = ${operador.id})}"
						class="btn btn-warning"> Editar</a> <a
						th:href="@{/operador/{operadorId}/delete(operadorId = ${operador.id})}"
						class="btn btn-danger" onclick="funDelete()"> Deletar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

<script>
	function funDelete() {
		alert("A tarefa foi removida com sucesso!")
	}
</script>
