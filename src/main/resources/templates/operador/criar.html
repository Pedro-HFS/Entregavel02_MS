<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<header></header>
<body>
	<nav th:replace="~{menu :: nav}"></nav>
	<div class="container mt-3">
		<h2 class="text-center">Cadastrar tarefas</h2>
		<hr>
		<form th:object="${operadorDto}" action="/operador" method="POST">
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Nome</span> <input
							th:errorclass="is-invalid" type="text"
							th:field="*{nome_operador}" class="form-control">
						<div class="invalid-feedback" th:errors="*{nome_operador}"></div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Tarefa</span> <textarea type="text"
							th:errorclass="is-invalid" th:field="*{tarefa}"
							class="form-control"></textarea>
						<div class="invalid-feedback" th:errors="*{tarefa}"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Status da Tarefa</span> <input
							type="text" th:field="*{status_tarefa}" class="form-control">
					</div>
				</div>
			</div>
			<input class="btn btn-success" type="submit" onclick="funCreate()" value="Salvar"/>
		</form>
	</div>
</body>
</html>

<script>
	function funCreate() {
		alert("A tarefa foi cadastrada com sucesso!")
	}
</script>
