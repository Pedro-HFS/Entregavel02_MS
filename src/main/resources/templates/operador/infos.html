<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<header></header>
<body>
	<nav th:replace="~{menu :: nav}"></nav>
	<div class="container">
		<h3 class="text-center">Detalhes da tarefa do operador</h3>
		<form action="/operador" method="POST">
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Nome</span> <input type="text"
							th:placeholder="${operador.nome_operador}" readonly class="form-control">
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Tarefa</span> <input
							type="text" th:placeholder="${operador.tarefa}" readonly
							class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Status Tarefa</span> <input type="text"
							readonly th:placeholder="${operador.status_tarefa}" class="form-control">
					</div>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-md-12">
				<a class="btn btn-success" href="/operador">Voltar</a>
			</div>

		</div>
	</div>
</body>
</html>
